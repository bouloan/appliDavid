<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>Calendrier</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let cal of calendars">
			<button (click)="addEvent(cal)">
				<ion-icon name="add"></ion-icon>
			</button>
			{{cal.name}}
			<button (click)="openCal(cal)">
				<ion-icon name="arrow-forward"></ion-icon>
			</button>
		</ion-item>
	</ion-list>
</ion-content>
